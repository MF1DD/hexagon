name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'Dockerfile'
      - '.docker/**'
      - 'composer.json'
      - 'composer.lock'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'Dockerfile'
      - '.docker/**'
      - 'composer.json'
      - 'composer.lock'

  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild Docker image'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  COMPOSE_FILE: docker-compose.yml:docker-compose.ci.yml
  UID: 1000
  GID: 1000

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.image-vars.outputs.lowercase_image_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: image-vars
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV
          echo "lowercase_image_name=$IMAGE_ID:latest" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          # Build the image directly with docker build
          docker build -t ${{ env.IMAGE_NAME }} .
          # Push the image
          docker push ${{ env.IMAGE_NAME }}

      - name: Set up Environment (Composer)
        run: |
          # Create vendor directory with correct permissions
          mkdir -p vendor
          chmod 777 vendor
          make setup

      - name: Cache Vendor Directory
        uses: actions/cache/save@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

  quality:
    name: Code Quality & Architecture
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      IMAGE_NAME: ${{ needs.build-and-push.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Code Style (CS Fixer)
        run: make cs-check

      - name: Code Style (PHPCS)
        run: make phpcs-check

      - name: Rector Analysis
        run: make rector-check

      - name: Architecture (Deptrac)
        run: make deptrac

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      IMAGE_NAME: ${{ needs.build-and-push.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: PHPStan
        run: make phpstan

      - name: Psalm
        run: make psalm

  tests:
    name: Tests (Unit & Behavior)
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      IMAGE_NAME: ${{ needs.build-and-push.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: PHPUnit Unit Tests
        run: make phpunit-unit

      - name: PHPSpec
        run: make spec

      - name: Start Docker Stack for Feature Tests
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make start

      - name: Wait for services to be ready
        run: |
          echo "Waiting for nginx to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/lucky-number; do sleep 2; done'
          echo "Services are ready!"

      - name: PHPUnit Feature Tests
        run: make phpunit-feature

      - name: Behat
        run: make behat

      - name: Stop Docker Stack
        run: |
          make stop

  mutation:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      IMAGE_NAME: ${{ needs.build-and-push.outputs.image_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Infection
        run: make infection
