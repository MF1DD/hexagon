name: Docker Image Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild Docker image'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  COMPOSE_FILE: docker-compose.yml:docker-compose.ci.yml
  UID: 1000
  GID: 1000

jobs:
  check-changes:
    name: Check for Docker-related changes
    runs-on: ubuntu-latest
    outputs:
      docker_changed: ${{ steps.changes.outputs.docker }}
      composer_changed: ${{ steps.changes.outputs.composer }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for file changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            BASE="${{ github.event.before }}"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="HEAD~1"
          fi
          
          DOCKER_CHANGED=$(git diff --name-only $BASE...HEAD | grep -E '^(Dockerfile|\.docker/|composer\.json|composer\.lock)$' || echo "")
          COMPOSER_CHANGED=$(git diff --name-only $BASE...HEAD | grep -E '^(composer\.json|composer\.lock)$' || echo "")
          
          if [ -n "$DOCKER_CHANGED" ]; then
            echo "docker=true" >> $GITHUB_OUTPUT
          else
            echo "docker=false" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$COMPOSER_CHANGED" ]; then
            echo "composer=true" >> $GITHUB_OUTPUT
          else
            echo "composer=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.docker_changed == 'true' || github.event.inputs.force_rebuild == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.image-vars.outputs.lowercase_image_name }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name to lowercase
        id: image-vars
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV
          echo "lowercase_image_name=$IMAGE_ID:latest" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=registry,ref=${{ env.IMAGE_NAME }}

      - name: Set up Environment (Composer)
        run: |
          # Create vendor directory with correct permissions
          mkdir -p vendor
          chmod 777 vendor
          make setup

      - name: Cache Vendor Directory
        uses: actions/cache/save@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}
