name: Code CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - 'Dockerfile'
      - '.docker/**'
      - 'composer.json'
      - 'composer.lock'
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - 'Dockerfile'
      - '.docker/**'
      - 'composer.json'
      - 'composer.lock'

env:
  REGISTRY: ghcr.io
  COMPOSE_FILE: docker-compose.yml:docker-compose.ci.yml
  UID: 1000
  GID: 1000

jobs:
  cs-check:
    name: Code Style (CS Fixer)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Fix permissions for cache files
        run: |
          # Create cache directory if it doesn't exist
          mkdir -p .php-cs-fixer
          # Create cache file with proper permissions
          touch .php-cs-fixer.cache || true
          chmod 666 .php-cs-fixer.cache || true

      - name: Code Style (CS Fixer)
        run: make cs-check

  phpcs-check:
    name: Code Style (PHPCS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Fix permissions for cache files
        run: |
          # Create cache directory if it doesn't exist
          mkdir -p .php-cs-fixer
          # Create cache file with proper permissions
          touch .php-cs-fixer.cache || true
          chmod 666 .php-cs-fixer.cache || true

      - name: Code Style (PHPCS)
        run: make phpcs-check

  rector-check:
    name: Rector Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Fix permissions for cache files
        run: |
          # Create cache directory if it doesn't exist
          mkdir -p .php-cs-fixer
          # Create cache file with proper permissions
          touch .php-cs-fixer.cache || true
          chmod 666 .php-cs-fixer.cache || true

      - name: Rector Analysis
        run: make rector-check

  deptrac:
    name: Architecture (Deptrac)
    runs-on: ubuntu-latest
    needs: [cs-check, phpcs-check, rector-check]
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Fix permissions for cache files
        run: |
          # Create cache directory if it doesn't exist
          mkdir -p .php-cs-fixer
          # Create cache file with proper permissions
          touch .php-cs-fixer.cache || true
          chmod 666 .php-cs-fixer.cache || true

      - name: Architecture (Deptrac)
        run: make deptrac

  phpstan:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest
    needs: [cs-check, phpcs-check, rector-check]
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: PHPStan
        run: make phpstan

  psalm:
    name: Static Analysis (Psalm)
    runs-on: ubuntu-latest
    needs: [cs-check, phpcs-check, rector-check]
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Psalm
        run: make psalm

  phpunit:
    name: Tests (PHPUnit)
    runs-on: ubuntu-latest
    needs: [phpstan, psalm, deptrac]
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Start Docker Stack for Behat
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make start

      - name: Wait for services to be ready
        run: |
          echo "Waiting for nginx to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/lucky-number; do sleep 2; done'
          echo "Services are ready!"

      - name: PHPUnit Unit Tests
        run: make phpunit

  phpspec:
    name: Tests (PHPSpec)
    runs-on: ubuntu-latest
    needs: [phpstan, psalm, deptrac]
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: PHPSpec
        run: make spec

  behat:
    name: Tests (Behat)
    runs-on: ubuntu-latest
    needs: [phpstan, psalm, deptrac]
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Start Docker Stack for Behat
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make start

      - name: Wait for services to be ready
        run: |
          echo "Waiting for nginx to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/lucky-number; do sleep 2; done'
          echo "Services are ready!"

      - name: Behat
        run: make behat

      - name: Stop Docker Stack
        run: |
          make stop

  infection:
    name: Mutation Testing (Infection)
    runs-on: ubuntu-latest
    needs: [phpunit, phpspec, behat]
    steps:
      - uses: actions/checkout@v4

      - name: Set image name to lowercase
        run: |
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}/php-app" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_ID:latest" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Pull Docker Image
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make docker-pull

      - name: Start Docker Stack for Behat
        run: |
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          make start

      - name: Wait for services to be ready
        run: |
          echo "Waiting for nginx to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/lucky-number; do sleep 2; done'
          echo "Services are ready!"

      - name: Infection
        run: make infection
