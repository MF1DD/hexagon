name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

env:
  REGISTRY: ghcr.io
  COMPOSE_FILE: docker-compose.yml:docker-compose.ci.yml
  UID: 1000
  GID: 1000

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Restore Vendor Cache
        uses: actions/cache/restore@v3
        with:
          path: vendor
          key: vendor-${{ hashFiles('composer.lock') }}

      - name: Setup SSH for deployment
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Optional: Installiere Dependencies lokal, falls Deployer sie zum Upload braucht
      # oder falls deployer lokal ausgeführt wird.
      - name: Install Dependencies
        run: composer install --prefer-dist

      # Einfach direkt deployen. Der Agent läuft bereits.
      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
           # Wir gehen davon aus, dass `make deploy` intern `dep deploy` aufruft
           make deploy stage=${{ github.event.inputs.environment }}